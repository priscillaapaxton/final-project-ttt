<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="body">
    <div class="token-display">
      <img class="player-token" id="playerTwoToken" src="assets/cartoken2.png">
      <div class="player-section" id="playerOne">
        <img id="playerOneWinCounter" src="assets/playeronewins.png" alt="player one wins:"/>
        <img id="winCountOne" src="assets/zero.png" alt="zero"/>
      </div>
    </div>
    <div class="game-display">
      <div id="rounndControl" class="round-control">
        <div id="roundDisplay">
          <img id="roundStatus" src="assets/round1.png" alt="round 1"/>
        </div>
        <div id="turnDisplay">
          <img id="turnStatus" src="assets/playeroneturn2.png" alt="player one turn"/>
        </div> 
      </div>
      <div class="game-board" id="gameBoard">
        <box class="square-one" id="squareOne"></box>
        <box class="square-two" id="squareTwo"></box>
        <box class="square-three" id="squareThree"></box>
        <box class="square-four" id="squareFour"></box>
        <box class="square-five" id="squareFive"></box>
        <box class="square-six" id="squareSix"></box>
        <box class="square-seven" id="squareSeven"></box>
        <box class="square-eight" id="squareEight"></box>
        <box class="square-nine" id="squareNine"></box>
      </div>
    </div>
    <div class="token-display">
      <img class="player-token" id="playerTwoToken" src="assets/cartoken.png">
      <div class="player-section" id="playerTwo">
        <img id="playerOneWinCounter" src="assets/playertwowins.png" alt="player two wins:"/>
        <img id="winCountTwo" src="assets/zero.png" alt="zero"/>
      </div>
    </div>
  </body>
  <script src="game.js"></script> 
  <script src="player.js"></script> 
  <script src="main.js"></script>  
</html>
