<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
  <div class="game-info-display">
    <div class="score-display" id="playerOne">
      <p class="player-one-turn-true player-one-turn-false" id="tokenOne">PLAYER ONE TURN</p>
      <p id="scoreOne"></p>
    </div>
    <h1 id="roundDisplay">Round 1</h1>
    <div class="score-display" id="playerTwp">
      <p id="tokenTwo">PLAYER TWO TURN</p>
      <p id="scoreTwo"></p>
    </div>
  </div>
  <div class="game-display">
    <div class="game-board" id="gameBoard">
      <box class="square-one" id="squareOne"></box>
      <box class="square-two" id="squareTwo"></box>
      <box class="square-three" id="squareThree"></box>
      <box class="square-four" id="squareFour"></box>
      <box class="square-five" id="squareFive"></box>
      <box class="square-six" id="squareSix"></box>
      <box class="square-seven" id="squareSeven"></box>
      <box class="square-eight" id="squareEight"></box>
      <box class="square-nine" id="squareNine"></box>
    </div>
  </div>
</body>
<script src="game.js"></script> 
<script src="player.js"></script> 
<script src="main.js"></script>  
</html>
