<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
  <div class="player-section" id="playerOne">
    <img id="playerOneWinCounter" src="playeronewins.png" alt="player one wins:"/>
    <img id="winCountOne" src="zero.png" alt="zero"/>
  </div>
  <div class="game-display">
    <div id="roundDisplay">
      <img id="roundStatus" src="round1.png" alt="round 1"/>
      <div id="turnDisplay"><img class="turn-status" id="turnStatus" src="playeroneturn2.png" alt="player one turn"/>
      </div>
  </div>  
  <div class="game-board" id="gameBoard">
    <box class="square-one" id="squareOne"></box>
    <box class="square-two" id="squareTwo"></box>
    <box class="square-three" id="squareThree"></box>
    <box class="square-four" id="squareFour"></box>
    <box class="square-five" id="squareFive"></box>
    <box class="square-six" id="squareSix"></box>
    <box class="square-seven" id="squareSeven"></box>
    <box class="square-eight" id="squareEight"></box>
    <box class="square-nine" id="squareNine"></box>
  </div>
</div>
<div class="player-section" id="playerTwo">
  <img id="playerOneWinCounter" src="playertwowins.png" alt="player two wins:"/>
  <img id="winCountTwo" src="zero.png" alt="zero"/>
</div>
</body>
<script src="game.js"></script> 
<script src="player.js"></script> 
<script src="main.js"></script>  
</html>
